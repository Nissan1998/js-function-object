<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication</title>
</head>
<body>
    <section>
        <h2>Calculate your Multiplication</h2>
        <div id="multiplication-table"></div>
    </section>
    <script>
        var number = parseInt(prompt('Enter a Number:'));
        for(i =1; i<=10; i++){
            document.getElementById('multiplication-table').innerHTML += `${number} x ${i} = ${number*i} <br>`;
        }
        
    </script>
</body>
</html>
